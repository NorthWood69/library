{% extends "base_generic.html" %}
{% block title %}<title>Продление - Библиотека</title>{% endblock %}
{% block content %}<h1>Продление: {{bookinst.book.title}}</h1>
    <p>Читатель: {{bookinst.borrower}}</p>
    <p{% if bookinst.is_overdue %} class="text-danger"{% endif %}>Дата возврата: {{bookinst.due_back}}</p>
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <input type="submit" class="btn btn-default btn-lg" value="Продлить" />
    </form>
{% endblock %}
